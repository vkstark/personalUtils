# ChatSystem Configuration

models:
  # Model selection based on task complexity
  simple: gpt-4o-mini        # Fast, cost-effective ($0.15/$0.60)
  general: gpt-4o            # Best balance ($2.50/$10.00)
  long_context: gpt-4.1      # 1M tokens for large codebases
  reasoning: o3-mini         # Advanced reasoning ($1.00/$4.00)

tools:
  # Automatically discovered utilities
  enabled:
    - CodeWhisper
    - APITester
    - DuplicateFinder
    - SnippetManager
    - BulkRename
    - EnvManager
    - FileDiff
    - GitStats
    - ImportOptimizer
    - PathSketch
    - TodoExtractor
    - DataConvert

agent:
  max_iterations: 5
  enable_planning: true
  enable_reasoning: true
  timeout_seconds: 300

  # Default agent to use (task_executor, transcript_analyzer, trillionaire_futurist, framework_teacher)
  default_agent: task_executor

# Agent-specific configurations
agents:
  task_executor:
    max_iterations: 5
    enable_planning: true
    enable_reasoning: true
    model: o3-mini
    timeout_seconds: 300

  transcript_analyzer:
    max_iterations: 3
    enable_planning: false
    enable_reasoning: true
    model: o3-mini  # Use reasoning model for deep analysis
    timeout_seconds: 600  # Longer timeout for comprehensive analysis

  trillionaire_futurist:
    max_iterations: 5
    enable_planning: true
    enable_reasoning: true
    model: o3-mini  # Use reasoning model for strategic thinking
    timeout_seconds: 600  # Longer timeout for strategic analysis

  framework_teacher:
    max_iterations: 3
    enable_planning: false
    enable_reasoning: true
    model: o3-mini  # Use reasoning model for framework development
    timeout_seconds: 300

cli:
  theme: monokai
  show_timestamps: true
  show_token_usage: true
  auto_save_history: true
